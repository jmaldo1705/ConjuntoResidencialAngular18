<div class="flex justify-between items-center">
    <h2 mat-dialog-title class="text-lg">{{action === 'edit' ? 'Editar Usuario' : 'Agregar Usuario'}}</h2>
    <button mat-icon-button (click)="close()" class="text-gray-500">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <form>
        <!-- Campos del formulario -->
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="user.name" name="name">
        </mat-form-field>
        <!-- Agrega otros campos segÃºn sea necesario -->
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-button color="primary" (click)="save()">Guardar</button>
</mat-dialog-actions>
